<div class="conatiner-fluid " style="margin-top: 100px;margin-left: 50px;">

  <button class="btn btn-primary" routerLink="/dashboard/create-task">Create Task </button>

</div>

<router-outlet></router-outlet>

<div class="container-fluid">

  <div class="d-flex flex-wrap ">

    <div *ngFor="let info of taskInfo; let i=index;">

      <div class="card">
        <div class="d-flex justify-content-between align-items-center">
          <h4></h4>
          <i class="bi bi-trash text-danger" style="cursor: pointer;" (click)="deleteTask(info.taskId)"></i>
        </div>
        <div class="card-body d-flex flex-column align-items-start" style="min-height: 150px; justify-content: space-between;">

          <div>
            {{info.task}}
          </div>

          <div class="mt-3">
            Time: {{info.createdTime | date:'short'}}
          </div>

          <div class="mt-3 w-100">
            <select (change)="updateStatus(info.status,info.taskId)" [(ngModel)]="info.status" type="text" name="status"
              id="status" class="form-control" required>
              <option value="PENDING">PENDING</option>
              <option value="PROGRESS">PROGRESS</option>
              <option value="COMPLETE">COMPLETE</option>
            </select>
          </div>

        </div>

       

    </div>

  </div>

</div>
