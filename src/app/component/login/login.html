<div class="login-bg d-flex justify-content-center align-items-center ">
  <div class="card login-card shadow border-0 p-4" style="max-width: 400px; width: 100%;">
    <div *ngIf="msg" class="alert alert-danger text-center mb-2">{{msg}}</div>
    <div class="card-header bg-white border-0">
      <h2 class="text-center mb-0 login-title">Login</h2>
    </div>
    <div class="card-body p-0">
      <form (ngSubmit)="loginSubmit()" >
        <div class="form-floating mb-3">
          <input [(ngModel)]="req.username" type="text" name="username" id="username" class="form-control" placeholder="Enter Username">
          <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input [(ngModel)]="req.password" type="password" name="password" id="password" class="form-control" placeholder="Enter Password" >
          <label for="password">Password</label>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-4">
          <button type="submit" class="btn btn-primary w-50">Login</button>
          <button type="button" routerLink="/forgot-pwd" class="btn btn-link text-danger">Forgot Password?</button>
        </div>
      </form>
    </div>
  </div>
</div>
