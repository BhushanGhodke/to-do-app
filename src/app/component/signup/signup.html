<div class="signup-bg d-flex justify-content-center ">
  <div class="signup-card card shadow border-0 p-4 w-100" style="max-width: 420px;">
    <div *ngIf="msg" class="alert alert-danger text-center mb-2">{{msg}}</div>
    <h2 class="text-center mb-4 signup-title">Registration</h2>
    <form (ngSubmit)="formSubmit()" >
      <div class="form-floating mb-3">
        <input [(ngModel)]="user.username" type="text" name="username" id="username" class="form-control" matInput placeholder="Enter username" >
        <label for="username">Username</label>
      </div>
     
      <div class="form-floating mb-3">
        <input [(ngModel)]="user.password" type="password" name="password" id="password" class="form-control" matInput placeholder="Enter password" >
        <label for="password">Password</label>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-primary w-75">Signup</button>
      </div>
    </form>
  </div>
</div>
